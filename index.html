<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="./main.css" rel="stylesheet" />
</head>
<body>

  <div class="main_container">
    <h2>Today's Task</h2>
    <form id="taskForm">
      <input type="text" name="task" value="" id="todaysTask" />
      <ul id="todaysTaskList"></ul>
    </form>
  </div>
  <div class="conpleted_container">
    <h2>Finished Today's Task</h2>
    <ul id="finishedTaskList"></ul>
  </div>
  <div class="history_container">
    <h2>Task History</h2>
    <ul id="HistoryTaskList"></ul>
  </div>
  
<script src="./app.js"></script>
</body>
</html>
